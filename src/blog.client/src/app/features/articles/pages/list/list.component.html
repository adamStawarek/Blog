<cdk-virtual-scroll-viewport class="container" [itemSize]="115" appendOnly>
  <mat-card class="article" *cdkVirtualFor="let article of articleDataSource" (click)="navigateToArticle(article)">
    <ng-container *ngIf="article;else articleLoadingAnimation">
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.author}} - {{article.date | date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [innerHTML]="article.description">
      </mat-card-content>
      <div class="article__actions">
        <button mat-icon-button (click)="editArticle($event, article)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteArticle($event, article)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>
    <ng-template #articleLoadingAnimation>
      <div class="article-loading"></div>
    </ng-template>
  </mat-card>
</cdk-virtual-scroll-viewport>
