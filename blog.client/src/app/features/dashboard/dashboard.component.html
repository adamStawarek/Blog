<cdk-virtual-scroll-viewport class="container" [itemSize]="115" appendOnly>
  <mat-card class="article" *cdkVirtualFor="let article of articleDataSource">
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.author}} - {{article.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{article.description}}
    </mat-card-content>
  </mat-card>
</cdk-virtual-scroll-viewport>
